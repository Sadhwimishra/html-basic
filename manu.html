<html>
<head>
<style>
p:first-child
{
color:orange;
}
p:last-child
{
color:red;
}
p:nth-child(odd)
{
color:blue;
}
p:nth-child(even)
{
color:pink;
}
</style>
</head>
<body>
<p>this is text</p>
<p>this is text</p>
<p>this is text</p>
<p>this is text</p>
<p>this is text</p>
<p>this is text</p>
</body>
</html>
